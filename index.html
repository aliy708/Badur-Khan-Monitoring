<!doctype html>
<html lang="id" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badur Khan - Monitoring Beladiri Santri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Poppins', sans-serif; }
        .font-arabic { font-family: 'Amiri', serif; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        .glassmorphism { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .sidebar { position: fixed; top: 0; left: -100%; width: 300px; height: 100%; background: white; z-index: 100; transition: 0.3s; }
        .sidebar.active { left: 0; }
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 99; display: none; }
        .sidebar-overlay.active { display: block; }
    </style>
</head>
<body class="h-full bg-slate-50 overflow-auto">

    <div id="notification-container" class="fixed top-4 inset-x-0 z-[200] max-w-sm mx-auto pointer-events-none"></div>

    <div id="login-page" class="min-h-full flex flex-col items-center justify-center p-6 bg-emerald-900 text-white">
        <div class="w-full max-w-md text-center">
            <img src="https://i.ibb.co/ZRGH2R6Y/9am9pm-3.png" class="w-32 h-32 mx-auto mb-6" alt="Logo">
            <h1 class="text-4xl font-bold mb-2">Badur Khan</h1>
            <p class="text-emerald-200 mb-8 uppercase tracking-widest text-sm font-semibold">Monitoring Beladiri Santri</p>
            
            <div class="bg-white p-8 rounded-3xl shadow-2xl text-slate-800">
                <form id="login-form" class="space-y-4">
                    <div class="text-left">
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Nomor Induk (NIATH)</label>
                        <input type="text" id="niath-input" placeholder="Contoh: BK2024001" class="w-full px-4 py-3 rounded-xl border-2 border-slate-100 focus:border-emerald-500 outline-none transition-all">
                    </div>
                    <button type="submit" id="login-btn" class="w-full py-4 bg-emerald-600 text-white rounded-xl font-bold shadow-lg hover:bg-emerald-700 transition-all flex items-center justify-center gap-2">
                        <span>Lihat Data Santri</span>
                    </button>
                </form>
                <div id="loading-spinner" class="hidden mt-4 text-emerald-600 font-semibold animate-pulse">Menghubungkan ke Server...</div>
            </div>
        </div>
    </div>

    <div id="dashboard-page" class="hidden min-h-full pb-10">
        <div id="sidebar-overlay" class="sidebar-overlay"></div>
        <div id="sidebar" class="sidebar p-6 shadow-2xl">
            <img src="https://i.ibb.co/ZRGH2R6Y/9am9pm-3.png" class="w-20 mx-auto mb-8">
            <nav class="space-y-2">
                <button class="w-full text-left p-4 rounded-xl bg-emerald-50 text-emerald-700 font-bold">Dashboard</button>
            </nav>
        </div>

        <div class="p-4 md:p-8">
            <header class="max-w-6xl mx-auto mb-8 sticky top-4 z-40">
                <div class="glassmorphism rounded-2xl p-4 shadow-xl">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <button id="menu-toggle-btn" class="p-3 bg-emerald-600 text-white rounded-xl shadow-lg">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewbox="0 0 24 24"><path stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                            </button>
                            <div>
                                <h1 class="font-bold text-slate-800" id="dash-santri-name">Nama Santri</h1>
                                <div id="auto-academic-period" class="text-[10px] font-bold text-emerald-600 uppercase">TA 2025/2026 | Semester Genap</div>
                            </div>
                        </div>
                        <div class="flex items-center gap-4">
                            <div class="text-right hidden md:block">
                                <p id="header-time" class="text-xl font-bold text-emerald-800 leading-none">00:00</p>
                                <p id="header-date" class="text-[10px] text-slate-400 uppercase mt-1 tracking-wider">Tanggal</p>
                            </div>
                            <button id="logout-btn" class="p-3 bg-red-50 text-red-600 rounded-xl border border-red-100 font-bold text-xs uppercase">Keluar</button>
                        </div>
                    </div>
                </div>
            </header>

            <main class="max-w-6xl mx-auto space-y-6">
                <div class="grid grid-cols-3 gap-4">
                    <div class="bg-white p-4 rounded-2xl shadow-sm text-center border-b-4 border-emerald-500">
                        <p class="text-[10px] uppercase font-bold text-slate-400">Hadir</p>
                        <p id="stat-hadir" class="text-2xl font-bold text-emerald-600">0</p>
                    </div>
                    <div class="bg-white p-4 rounded-2xl shadow-sm text-center border-b-4 border-amber-500">
                        <p class="text-[10px] uppercase font-bold text-slate-400">Sakit</p>
                        <p id="stat-sakit" class="text-2xl font-bold text-amber-600">0</p>
                    </div>
                    <div class="bg-white p-4 rounded-2xl shadow-sm text-center border-b-4 border-red-500">
                        <p class="text-[10px] uppercase font-bold text-slate-400">Alpa</p>
                        <p id="stat-alpa" class="text-2xl font-bold text-red-600">0</p>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-3xl shadow-lg border border-slate-100">
                    <h3 class="font-bold text-slate-800 mb-4">Grafik Perkembangan Skor Teknik</h3>
                    <div class="h-[250px]"><canvas id="progressChart"></canvas></div>
                </div>

                <div class="bg-white p-6 rounded-3xl shadow-lg border border-slate-100 overflow-hidden">
                    <h3 class="font-bold text-slate-800 mb-4">Rincian Iuran Bulanan</h3>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left">
                            <thead class="bg-slate-50 text-slate-500 uppercase text-[10px] font-bold">
                                <tr>
                                    <th class="px-4 py-3">Periode</th>
                                    <th class="px-4 py-3">Status</th>
                                    <th class="px-4 py-3">Keterangan</th>
                                </tr>
                            </thead>
                            <tbody id="iuran-table-body" class="divide-y divide-slate-100">
                                </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // --- KONFIGURASI ---
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyJkS8Yew1q8YcRY0dnfSAJY1CKseXNYYEfxwK4Q2kjwEU6YgzYKeURF2aQIHPOSaiINQ/exec';
        let myChart = null;

        // 1. Waktu & Periode Otomatis
        function updateClockAndPeriod() {
            const now = new Date();
            const headerTime = document.getElementById('header-time');
            const headerDate = document.getElementById('header-date');
            const periodEl = document.getElementById('auto-academic-period');

            if(headerTime) headerTime.textContent = now.toLocaleTimeString('id-ID', { hour12: false });
            if(headerDate) headerDate.textContent = now.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long' });

            const month = now.getMonth();
            const year = now.getFullYear();
            const semester = month >= 6 ? "Ganjil" : "Genap";
            const academicYear = month >= 6 ? `${year}/${year + 1}` : `${year - 1}/${year}`;
            if(periodEl) periodEl.innerHTML = `TA ${academicYear} <span class="mx-1 opacity-30">|</span> Semester ${semester}`;
        }
        setInterval(updateClockAndPeriod, 1000);

        // 2. Fetch Data (JSONP)
        async function fetchSantriData(niath) {
            return new Promise((resolve, reject) => {
                const callbackName = 'jsonp_' + Date.now();
                const script = document.createElement('script');
                script.src = `${GOOGLE_SCRIPT_URL}?niath=${encodeURIComponent(niath)}&callback=${callbackName}`;
                
                window[callbackName] = (data) => {
                    delete window[callbackName];
                    document.head.removeChild(script);
                    resolve(data);
                };
                script.onerror = () => reject('Gagal terhubung ke server');
                document.head.appendChild(script);
            });
        }

        // 3. Display Data & Chart
        function displaySantriData(santri) {
            document.getElementById('dash-santri-name').textContent = santri.nama;
            document.getElementById('stat-hadir').textContent = santri.kehadiran;
            document.getElementById('stat-sakit').textContent = santri.sakit;
            document.getElementById('stat-alpa').textContent = santri.alpa;

            // Update Iuran Table
            const tableBody = document.getElementById('iuran-table-body');
            tableBody.innerHTML = '';
            santri.rincian_iuran.forEach(item => {
                const color = item.status === 'Lunas' ? 'text-emerald-600 bg-emerald-50' : 'text-red-600 bg-red-50';
                tableBody.innerHTML += `
                    <tr>
                        <td class="px-4 py-4 font-medium text-slate-700">${item.periode}</td>
                        <td class="px-4 py-4"><span class="px-3 py-1 rounded-full text-[10px] font-bold uppercase ${color}">${item.status}</span></td>
                        <td class="px-4 py-4 text-slate-400">${item.ket}</td>
                    </tr>
                `;
            });

            // Update Grafik
            updateChart(santri.grafik_skor || [0,0,0,0,0,0]);
        }

        function updateChart(dataSkor) {
            const ctx = document.getElementById('progressChart').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Bulan 1', 'Bulan 2', 'Bulan 3', 'Bulan 4', 'Bulan 5', 'Bulan 6'],
                    datasets: [{
                        label: 'Skor Teknik (%)',
                        data: dataSkor,
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 4
                    }]
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true, max: 100 } }
                }
            });
        }

        // 4. Event Handler Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const niath = document.getElementById('niath-input').value.trim();
            if (!niath) return alert('Masukkan NIATH!');

            const btn = document.getElementById('login-btn');
            const spinner = document.getElementById('loading-spinner');
            
            btn.disabled = true;
            spinner.classList.remove('hidden');

            try {
                const santri = await fetchSantriData(niath);
                if (santri.error) {
                    alert(santri.error);
                } else {
                    displaySantriData(santri);
                    document.getElementById('login-page').classList.add('hidden');
                    document.getElementById('dashboard-page').classList.remove('hidden');
                }
            } catch (err) {
                alert('Terjadi kesalahan jaringan!');
            } finally {
                btn.disabled = false;
                spinner.classList.add('hidden');
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => location.reload());
        document.getElementById('menu-toggle-btn').addEventListener('click', () => {
            document.getElementById('sidebar').classList.add('active');
            document.getElementById('sidebar-overlay').classList.add('active');
        });
        document.getElementById('sidebar-overlay').addEventListener('click', () => {
            document.getElementById('sidebar').classList.remove('active');
            document.getElementById('sidebar-overlay').classList.remove('active');
        });
    </script>
</body>
</html>
